<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Wayanadans</title>

    <!-- Bootstrap core CSS -->

<!--

    <!-- Additional CSS Files -->

  </head>

  <body>

    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>  
    <!-- ***** Preloader End ***** -->

    <!-- Header -->
    <header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/"><h2>Wayanadans<em>  Organic</em></h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li> 

              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">LogIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url  'registration' %}">SignUp</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <br><br><br><br><br><br>
          <div class="row">
          {% for i in prodt %}
          <div class="col-md-4">
            <div class="product-item">
              <a href="#"><img src="{{i.img.url}}" style= "width:350px; height:220px;" alt=""></a>
              <div class="down-content">
                <a href="{%url 'details' i.id %}"><h4>{{i.name}}</h4></a>
                <h6>{{i.price}}</h6>
                <p>{{i.desc}}</p>
                <ul class="stars">
                  <li><i>{{i.stock}}</i></li>

                </ul>
                <span>{{i.category}}</span>
              </div>
            </div>
          </div>
          {% endfor %}
          </div>

        </div>
      </div>
    </div>



    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'hom/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'hom/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


    <!-- Additional Scripts -->
    <script src="{% static 'hom/assets/js/custom.js' %}"></script>
    <script src="{% static 'hom/assets/js/owl.js' %}"></script>
    <script src="{% static 'hom/assets/js/slick.js' %}"></script>
    <script src="{% static 'hom/assets/js/isotope.js' %}"></script>
    <script src="{% static 'hom/assets/js/accordions.js' %}"></script>


    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>


  </body>

</html>
